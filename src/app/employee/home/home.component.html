<div class="container" >
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Cin</th>
                <th scope="col">Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allemployees">
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.cin}}</td>
                <td>{{item.salary}}</td>
            </tr>
        </tbody>
    </table>
</div>
