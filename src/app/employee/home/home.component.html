<div class="container" >
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Cin</th>
                <th scope="col">Salary</th>
                <th scope="col" >Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allemployees">
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.cin}}</td>
                <td>{{item.salary}}</td>
                <td><a href="" class="btn btn-primary" [routerLink]="['/employee/edit',item.id]"> Edit</a>
                <button type="button" (click)="deleteItem(item.id)" class="btn btn-danger ms-2"> Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
